services:
  asterisk:
    build:
      context: .
      dockerfile: Dockerfile.asterisk
    container_name: asterisk
    restart: unless-stopped
    ports:
      - "5060:5060/udp"              # SIP
      - "5061:5061/tcp"              # SIP-TLS
      - "10000-10019:10000-10019/udp" # RTP (voz)
    volumes:
      - ./asterisk/config:/etc/asterisk       # Configuraci√≥n persistente
      - ./asterisk/logs:/var/log/asterisk     # Logs persistentes
    networks:
      - asterisk-net

networks:
  asterisk-net:
    driver: bridge
