    build:
      context: ./telegram
      dockerfile: Dockerfile.telegram
    container_name: telegram
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - mosquitto
    networks:
      - tfg_net


  # === ASTERISK ===
  asterisk:
    image: andrius/asterisk:latest
    container_name: asterisk
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./asterisk/config:/etc/asterisk
      - ./asterisk/logs:/var/log/asterisk
      - ./asterisk/recordings:/var/spool/asterisk/recordings
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000


  # === VOSK SERVICE ===
  vosk-service:
    build:
      context: ./services/vosk-service
      dockerfile: Dockerfile.vosk
    container_name: vosk-service
    ports:
      - "2700:2700"
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      MQTT_TOPIC: system/transcription/text
      VOSK_MODEL_PATH: model
      VOSK_SAMPLE_RATE: 16000
      TZ: Europe/Madrid
    depends_on:
      - mosquitto
    networks:
