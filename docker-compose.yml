services:
  # === MARIADB ===
  mariadb-service:
    image: mariadb:11
    container_name: mariadb-service
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Europe/Madrid
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./services/mariadb-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "cat /proc/1/cmdline | grep -q mariadbd || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tfg_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 512M

  # === BROKER MQTT (MOSQUITTO) ===
  mosquitto:
    build:
      context: ./mosquitto
      dockerfile: Dockerfile.mosquitto
    container_name: mosquitto
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      TZ: Europe/Madrid
      # MQTT_FORCE_REGEN: "1"
    ports:
      - "1883:1883"
      # - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -p ${MQTT_PORT:-1883} -u ${MQTT_USER:-user} -P ${MQTT_PASS:-pass} -t health/check -m ok || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - tfg_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # === SERVICIO PONG (TEST MQTT) ===
  pong-service:
    build:
      context: ./services/pong-service
      dockerfile: Dockerfile.pong
    container_name: pong-service
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      TZ: Europe/Madrid
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - tfg_net
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M

  # === LISTENER (PERSISTE announce/# EN LA DB) ===
  mqtt-listener:
    build:
      context: ./services/mqtt-listener
      dockerfile: Dockerfile.listener
    container_name: mqtt-listener
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DB_HOST: mariadb-service
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      MQTT_TOPIC: announce/#
      TZ: Europe/Madrid
    depends_on:
      mariadb-service:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - tfg_net
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 256M

  # === TELEGRAM BOT ===
  telegram:
    build:
      context: ./telegram
      dockerfile: Dockerfile.telegram
    container_name: telegram
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - mosquitto
    networks:
      - tfg_net


  # === ASTERISK ===
  asterisk:
    build:
      context: ./asterisk
      dockerfile: Dockerfile.asterisk
    container_name: asterisk
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./asterisk/config:/etc/asterisk
      - ./asterisk/logs:/var/log/asterisk
      - ./asterisk/recordings:/var/spool/asterisk/recordings
    entrypoint: >
      /bin/bash -c "
        chown -R 200:200 /var/log/asterisk /var/spool/asterisk/recordings &&
        chmod -R 775 /var/log/asterisk /var/spool/asterisk/recordings &&
        exec /usr/sbin/asterisk -f -U asterisk
      "
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show uptime"]
      interval: 20s
      timeout: 5s
      retries: 5

  # === VOSK SERVICE ===
  vosk-service:
    build:
      context: ./services/vosk-service
      dockerfile: Dockerfile.vosk
    container_name: vosk-service
    ports:
      - "2700:2700"
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      MQTT_TOPIC: transcription/text
      VOSK_MODEL_PATH: model
      VOSK_SAMPLE_RATE: 16000
      TZ: Europe/Madrid
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import websockets; import asyncio; async def test(): async with websockets.connect('ws://localhost:2700') as ws: pass; asyncio.run(test())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tfg_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # === STT SERVICE ===
  stt-service:
    build:
      context: ./services/stt-service
      dockerfile: Dockerfile.stt
    container_name: stt-service
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      MQTT_TOPIC: transcription/text
    networks:
      - tfg_net
    volumes:
      - ./asterisk/recordings:/asterisk/recordings
    depends_on:
      - vosk-service
      - mosquitto


  # === TINY-LLAMA SERVICE ===
  tiny-llama-service:
    build:
      context: ./services/tiny-llama-service
      dockerfile: Dockerfile.llama
    container_name: tiny-llama-service
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # --- MQTT ---
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}

      # --- DB ---
      DB_HOST: mariadb-service
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}

      # --- GENERAL ---
      TZ: Europe/Madrid

      # Opcional: puedes controlar nivel de logs
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./models/tiny-llama:/models        # monta el modelo descargado
    depends_on:
      mariadb-service:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      vosk-service:
        condition: service_started
    networks:
      - tfg_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G

  # === ENTORNO PARA PRUEBAS ===
  db-test:
    build: ./services/llm-service
    container_name: db-test
    env_file:
      - .env
    depends_on:
      - mariadb-service
    networks:
      - tfg_net

# === RED Y VOLÃšMENES ===
networks:
  tfg_net:
    driver: bridge

volumes:
  mariadb_data:
