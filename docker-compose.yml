services:
  # === MARIADB ===
  mariadb-service:
    image: mariadb:11
    container_name: mariadb-service
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Europe/Madrid
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./services/mariadb-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "cat /proc/1/cmdline | grep -q mariadbd || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tfg_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 512M

  # === BROKER MQTT (MOSQUITTO) ===
  mosquitto:
    build:
      context: ./mosquitto
      dockerfile: Dockerfile.mosquitto
    container_name: mosquitto
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      TZ: Europe/Madrid
      # MQTT_FORCE_REGEN: "1"
    ports:
      - "1883:1883"
      # - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - tfg_net


  # === SERVICIO PONG (TEST MQTT) === (Posible integración en router futura)
  pong-service:
    build:
      context: ./services/pong-service
      dockerfile: Dockerfile.pong
    container_name: pong-service
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      TZ: Europe/Madrid
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - tfg_net
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # === MQTT ROUTER ===
  mqtt-router:
    build:
      context: ./services/mqtt-router
      dockerfile: Dockerfile.router
    container_name: mqtt-router
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DB_HOST: mariadb-service
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      MQTT_HOST: mosquitto
      MQTT_PASS: ${MQTT_PASS}
      MQTT_USER: ${MQTT_USER}
      MQTT_PORT: ${MQTT_PORT}
      TZ: Europe/Madrid
    depends_on:
      mariadb-service:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - tfg_net
    healthcheck:
      test: ["CMD", "python3", "listener.py", "--healthcheck"]
      interval: 15s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"


